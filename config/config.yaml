# Prompts for Vision Analysis
prompts:
  screen_description: |
    I am a blind user. Analyze this Android screen and provide a concise description (2-3 sentences) of what is currently displayed.
    
    Focus on:
    - The main content or purpose of the screen
    - Any important text, buttons, or interactive elements
    - Whether this appears to be a login/authentication screen
    - Any popups, alerts, or error messages
    
    Respond in JSON format:
    {
        "description": "Brief description of the screen",
        "is_login_screen": true/false,
        "has_popup": true/false,
        "elements": [
            {"description": "element name", "x": 100, "y": 200, "type": "button|text_field|link|other"}
        ]
    }
  
  login_detection: |
    Analyze this Android screen and determine if it is a login or authentication screen.
    Look for:
    - Email/username input fields
    - Password input fields
    - "Sign in", "Log in", "Login" buttons
    - Registration or account creation options
    
    Respond with JSON:
    {
        "is_login_screen": true/false,
        "login_type": "email|username|phone|other",
        "has_password_field": true/false,
        "has_remember_me": true/false
    }
  
  element_detection: |
    Identify all clickable/interactive elements on this Android screen.
    For each element, provide:
    - Description of what it is
    - Approximate screen coordinates (x, y) for a 1080x2400 pixel screen
    - Element type (button, text_field, link, icon, etc.)
    
    Respond in JSON format with an array of elements.

# Agent Configuration
agent:
  wake_word: "hey assistant"
  default_timeout: 5.0
  action_delay: 0.5
  screenshot_delay: 3.0  # Wait time after app launch before screenshot
  retry_attempts: 1  # Reduced to 1 to avoid long waits
  retry_delay: 1.0  # Reduced delay

# Vision Model Configuration
vision:
  model: "gpt-4o"  # Options: gpt-4o-mini (faster), gpt-4o (more accurate)
  temperature: 0.2  # Lower for faster, more consistent results
  max_tokens: 800  # Reduced for faster responses

# Voice Configuration
voice:
  stt_backend: "whisper"  # Options: google, whisper (whisper is more accurate, requires OpenAI API key)
  speech_rate: 150  # Words per minute
  volume: 1.0  # 0.0 to 1.0 (1.0 = maximum volume)
